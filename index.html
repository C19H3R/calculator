<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div id="calculator">
            <div class="display">
                <div class="box">
                        <div ><p class="current-txt"></p></div>
                        <div ><p class="result-txt"></p></div>
                </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="regular-numbers">1</button>
                    <button class="regular-numbers">2</button>
                    <button class="regular-numbers">3</button>
                    <button class="regular-numbers">4</button>
                    <button class="regular-numbers">5</button>
                    <button class="regular-numbers">6</button>
                    <button class="regular-numbers">7</button>
                    <button class="regular-numbers">8</button>
                    <button class="regular-numbers">9</button>
                    <button id="clear-button">Clr</button>
                    <button class="regular-numbers">0</button>
                    <button class="regular-numbers">.</button>

                </div>
                <div class="operators">
                    <button class="operator-buttons">+</button>
                    <button class="operator-buttons">-</button>
                    <button class="operator-buttons">*</button>
                    <button class="operator-buttons">/</button>
                    <button id="result-btn">=</button>
                </div>
            </div>
        </main>
    <footer>
        <p>Made With ❤️ by <a href="http://127.0.0.1:5500/index.html">C19H3R</a></p>
    </footer>
    </div>
</body>
</html>
